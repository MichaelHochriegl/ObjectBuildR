name: .NET Core
on:
  push:
  pull_request:
  release:
    types:
      - published
env:
  # Stop wasting time caching packages
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  # Disable sending usage data to Microsoft
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  # Project name to pack and publish
  PROJECT_NAME: ObjectBuildR.Generator
  # GitHub Packages Feed settings
  GITHUB_FEED: https://nuget.pkg.github.com/giraffe-fsharp/
  GITHUB_USER: MichaelHochriegl
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  # Official NuGet Feed settings
  NUGET_FEED: https://api.nuget.org/v3/index.json
  NUGET_KEY: ${{ secrets.NUGET_API_KEY }}
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.202
      - name: Restore
        run: dotnet restore
      - name: Build
        run: dotnet build -c Release --no-restore
      - name: Test
        run: dotnet test -c Release
      - name: Pack
        if: matrix.os == 'ubuntu-latest'
        run: |
          YOLO_VERSION="0.0.0-yolo.${GITHUB_RUN_ID}"
          echo YOLO_Version: $YOLO_VERSION
          dotnet pack -v normal -c Release --no-restore --include-symbols --include-source -p:PackageVersion=$YOLO_VERSION src/$PROJECT_NAME/$PROJECT_NAME.*proj --output ./artifacts
      - name: Restore Nuget Integration Test Project
        if: matrix.os == 'ubuntu-latest'
        run: dotnet restore ./test/ObjectBuildR.Generator.NugetIntegrationTests --packages ./packages --configfile "nuget.integration-tests.config"
      - name: Build Nuget Integration Test Project
        if: matrix.os == 'ubuntu-latest'
        run: dotnet build ./test/ObjectBuildR.Generator.NugetIntegrationTests -c Release --packages ./packages --no-restore
      - name: Test Nuget Integration Test Project
        if: matrix.os == 'ubuntu-latest'
        run: dotnet test ./test/ObjectBuildR.Generator.NugetIntegrationTests -c Release --no-build --no-restore
      - name: Upload Artifact
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v2
        with:
          name: nupkg
          path: ./artifacts/*.nupkg
  prerelease:
    needs: build
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v1
        with:
          name: nupkg
      - name: Push to GitHub Feed
        run: |
          dotnet nuget add source --username MichaelHochriegl --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/MichaelHochriegl/index.json"
          for f in ./nupkg/*.nupkg
          do
            echo $f
            dotnet nuget push $f --api-key ${{ secrets.GH_PACKAGES_PUBLISH_TOKEN }} --source "github"
          done
  deploy:
    needs: build
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.100
      - name: Create Release NuGet package
        run: |
          arrTag=(${GITHUB_REF//\// })
          VERSION="${arrTag[2]}"
          echo Version: $VERSION
          VERSION="${VERSION//v}"
          echo Clean Version: $VERSION
          dotnet pack -v normal -c Release --include-symbols --include-source -p:PackageVersion=$VERSION -o nupkg src/$PROJECT_NAME/$PROJECT_NAME.*proj
      - name: Push to GitHub Feed
        run: |
          dotnet nuget add source --username MichaelHochriegl --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/MichaelHochriegl/index.json"
          for f in ./nupkg/*.nupkg
          do
            dotnet nuget push $f --api-key ${{ secrets.GH_PACKAGES_PUBLISH_TOKEN }} --source "github"
          done
      - name: Push to NuGet Feed
        run: dotnet nuget push ./nupkg/*.nupkg --source $NUGET_FEED --skip-duplicate --api-key $NUGET_KEY